name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: prepare
      run: ln -s Makefile.Linux Makefile
    - name: build
      run: make
    - name: docker-build
      run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && docker build -f Dockerfile.full -t truegameover/3proxy .
    - name: docker-push
      run: docker push truegameover/3proxy:latest
